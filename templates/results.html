{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Classification Results</h1>
        <div class="text-lg text-gray-600">Total Logs: {{ total_logs }}</div>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
        {% for label in labels %}
        <a href="{{ url_for('filter_logs', label=label) }}" 
           class="block bg-white p-8 rounded-lg shadow-md hover:shadow-lg transition-shadow {% if label == 'Unknown' %}border border-red-500 {% elif label == 'Security Alert' %}border border-yellow-600{% endif %}">
            <h3 class="text-xl font-semibold {% if label == 'Unknown' %}text-red-500{% elif label == 'Security Alert' %}text-yellow-600{% else %}text-gray-800{% endif %} mb-2">{{ label }}</h3>
            <p class="text-gray-600">Count: {{ label_counts[label] }}</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
