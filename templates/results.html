{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Classification Results</h1>
        <div class="text-lg text-gray-600">Total Logs: {{ total_logs }}</div>
    </div>

    <div class="grid md:grid-cols-3 gap-4">
        {% for label in labels %}
        <a href="{{ url_for('filter_logs', label=label) }}" 
           class="block bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ label }}</h3>
            <p class="text-gray-600">Count: {{ label_counts[label] }}</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
