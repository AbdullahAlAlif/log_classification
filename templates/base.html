<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Log Classification System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .gradient-bg { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        }
        .content-wrapper {
            flex: 1;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="{{ url_for('index') }}" class="text-lg font-semibold">Log Classification</a>
                <div class="space-x-4">
                    {% if user %}
                        <a href="{{ url_for('account') }}" class="text-white hover:underline">Welcome, {{ user }}</a>
                        <a href="{{ url_for('logout') }}" class="text-white hover:underline">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="text-white hover:underline">Login</a>
                        <a href="{{ url_for('about') }}" class="text-white hover:underline">About</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="container mx-auto text-center">
            <p class="text-lg font-semibold">&copy; 2024 Log Classification System - All rights reserved </p>
        </div>
    </footer>
</body>
</html>
