<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Log Classification System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center"></div>
            <div class="flex items-center justify-between">
                <a href="/" class="text-lg font-semibold">Log Classification</a>
                <div>
                    <a href="/about" class="text-white hover:underline px-4">About</a>
                    <a href="/contact" class="text-white hover:underline px-4">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-6 py-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Log Classification System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
