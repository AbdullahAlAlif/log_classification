{% extends "base.html" %}

{% block title %}Upload Logs - Log Classification System{% endblock %}

{% block content %}
<div class="card max-w-2xl {% if not user %}mx-auto mt-20{% endif %}">
    <h1 class="card-title">Upload Log File</h1>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
            <input type="file" name="file" accept=".csv,.xlsx,.xls" class="block w-full text-gray-500">
        </div>
        
        <button type="submit" class="card-button w-full">Upload and Classify</button>
    </form>
</div>
{% endblock %}
