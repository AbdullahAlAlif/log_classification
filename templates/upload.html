{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Upload Log File</h1>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="space-y-4">
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                <input type="file" name="file" accept=".csv,.xlsx,.xls" 
                       class="block w-full text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:gradient-bg file:text-white hover:file:opacity-90">
            </div>
            
            <button type="submit" 
                    class="w-full py-2 px-4 gradient-bg text-white rounded-md hover:opacity-90 transition-opacity">
                Upload and Classify
            </button>
        </form>
    </div>
</div>
{% endblock %}
