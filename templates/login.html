{% extends "base.html" %}

{% block title %}Login - Log Classification System{% endblock %}

{% block content %}
<div class="card max-w-md mx-auto">
    <h1 class="card-title">Login</h1>
    <form method="post" class="space-y-4">
        <input type="text" name="username" placeholder="Username" required class="block w-full p-2 border rounded">
        <input type="password" name="password" placeholder="Password" required class="block w-full p-2 border rounded">
        <button type="submit" class="card-button w-full">Login</button>
    </form>
    <p class="text-sm text-gray-600 mt-4">
        Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Register</a>
    </p>
</div>
{% endblock %}
