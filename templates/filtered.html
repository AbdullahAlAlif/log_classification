{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Logs Classified as: {{ label }}</h1>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <table class="min-w-full">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Source</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Log Message</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for log in logs %}
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ log.source }}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">{{ log.log_message }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="mt-4">
        <a href="{{ url_for('results') }}" 
           class="inline-block px-6 py-2 gradient-bg text-white rounded-md hover:opacity-90 transition-opacity">
            ‚Üê Back to Results
        </a>
    </div>
</div>
{% endblock %}
