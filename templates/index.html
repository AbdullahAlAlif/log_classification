{% extends "base.html" %}

{% block content %}
<div class="text-center space-y-6">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Welcome to Log Classification</h1>
    
    <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Upload Logs</h2>
            <p class="text-gray-600 mb-4">Upload your log files for instant classification and analysis.</p>
            <a href="{{ url_for('upload_file') }}" 
               class="inline-block px-6 py-2 gradient-bg text-white rounded-md hover:opacity-90 transition-opacity">
                Start Upload
            </a>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">View Results</h2>
            <p class="text-gray-600 mb-4">Check previously classified logs and their categories.</p>
            <a href="{{ url_for('results') }}" 
               class="inline-block px-6 py-2 gradient-bg text-white rounded-md hover:opacity-90 transition-opacity">
                View Results
            </a>
        </div>
    </div>
</div>
{% endblock %}
