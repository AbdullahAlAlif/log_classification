{% extends "base.html" %}

{% block title %}Register - Log Classification System{% endblock %}

{% block content %}
<div class="card max-w-md mx-auto">
    <h1 class="card-title">Register</h1>
    <form method="post" class="space-y-4">
        <input type="text" name="username" placeholder="Username" required class="block w-full p-2 border rounded">
        <input type="password" name="password" placeholder="Password" required class="block w-full p-2 border rounded">
        <button type="submit" class="card-button w-full">Register</button>
    </form>
    <p class="text-sm text-gray-600 mt-4">
        Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
